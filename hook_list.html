<div class="row">
    <div class="col-md-8"><h3>Hooks</h3></div>
    <div class="col-md-4 text-right">
        {{record_count}} hooks | <a href="#/create_hooks" class="btn btn-success btn-xs">New</a>
    </div>
</div>
<table class="table table-bordered table-condensed table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Entity Type</th>
            <th>Target</th>
            <th>Events</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="hook in hooks">
            <td>{{hook.name}}</a></td>
            <td>{{hook.owner}}</td>
            <td>{{hook.entity_type}}</td>
            <td>{{hook.target.action}} {{hook.target.url}}</td>
            <td>{{hook.events.join(', ')}}</td>
            <td><a class="btn btn-xs btn-primary" href="#/edit_hooks/{{hook.name}}">Edit</a> | <a class="btn btn-xs btn-danger" href="#/remove_hooks/{{hook.name}}">Remove</a></td>
         </tr>
    </tbody>
</table>
