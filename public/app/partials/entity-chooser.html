<div>
    <div class="modal-header">
        <h3>Choose an entity of type {{ schema.name }}</h3>
    </div>
    <div class="modal-body no-item-display">
        <div class="row sisui-bottom-buffer">
            <table class="table table-bordered table-condensed table-striped">
                <thead>
                    <tr>
                        <td>{{ idField }}</td>
                        <td>Owners</td>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entity in entities">
                        <td>{{ entity[$parent.idField] }}</td>
                        <td><span style="margin-right: 1px;" ng-repeat="owner in entity.owner" class="label label-default">{{owner}}</span></td>
                        <td>
                            <a class="btn btn-xs btn-success" ng-click="$close(entity)">
                                <span class="glyphicon glyphicon-ok">Select</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination direction-links="false" boundary-links="true" total-items="totalItems" page="currentPage" items-per-page="{{ pageSize }}" class="pagination-sm"></pagination>
        </div>
        <div class="row">
            <button class="btn btn-info btn-sm" ng-click="$close(null);">Clear Choice</button>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="$dismiss('Close');">Cancel</button>
    </div>
</div>
