<div class="row sisui-bottom-buffer">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="filter">Filter</label>
        <input ng-model="filterText" type="text" class="form-control intput-sm" id="filter" placeholder="Filter">
      </div>
      <div class="form-group pull-right">
        <button type="button" class="btn btn-primary btn-sm" ng-click="addNew();">Add New</button>
      </div>
    </form>
</div>
<div class="row">
    <table class="table table-bordered table-condensed table-striped">
        <thead>
            <tr>
                <td>Name</td>
                <td>Entity Type</td>
                <td>Owners</td>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="hook in hooks | filter:filterText">
                <td><a ng-click="view(hook);">{{ hook.name }}</a></td>
                <td>
                    <a href="#/entities/{{hook.entity_type}}">{{hook.entity_type}}</a>
                </td>
                <td><span style="margin-right: 1px;" ng-repeat="owner in hook.owner" class="label label-default">{{owner}}</span></td>
                <td>
                    <a ng-show="!canManage(hook)" class="btn btn-xs btn-default" disabled="disabled">
                        <span class="glyphicon glyphicon-lock"></span>
                    </a>
                    <a ng-show="canManage(hook)" class="btn btn-xs btn-primary" ng-click="edit(hook);">
                        <span class="glyphicon glyphicon-edit">Edit</span>
                    </a>
                    <a ng-show="canRemove(hook)" class="btn btn-xs btn-danger" ng-click="remove(hook)">
                        <span class="glyphicon glyphicon-trash">Remove</span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
