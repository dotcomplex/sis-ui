<div>
    <div class="modal-header">
        <h3>Code Editor</h3>
    </div>
    <div class="modal-body no-item-display">
        <sis-code-editor setter="setEditor"></sis-code-editor>
    </div>
    <div class="modal-footer">
        <button ng-if="!readOnly" class="btn btn-primary" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="$dismiss('Close');">Close</button>
    </div>
</div>
