<div>
    <div class="modal-header">
        <h3>{{ modalTitle }}</h3>
    </div>
    <div class="modal-body no-item-display">
        <form class="form-inline css-form" role="form" novalidate>
            <li ng-controller="EntityDescriptorController" ng-repeat="descriptor in descriptors" ng-init="init(obj, descriptor);">
                <div ng-include="'app/partials/entity-descriptor.html'"></div>
            </li>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="goToDetail()">Link</button>
        <button class="btn btn-warning" ng-click="$dismiss('Close');">Close</button>
    </div>
</div>
