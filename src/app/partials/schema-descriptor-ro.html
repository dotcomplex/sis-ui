<label class="label label-default">{{descriptor.name}}</label>
<label class="label label-success">{{descriptor.type}}</label>
<a ng-if="descriptor.ref" ui-sref="app.entities('schema' : descriptor.ref)">
    <label class="label label-warning add-pointer">{{descriptor.ref}}</label>
</a>
<label class="label label-primary" ng-show="descriptor.required">required</label>
<label class="label label-info" ng-show="descriptor.unique">unique</label>
<ul ng-hide="!descriptor.children">
    <li ng-repeat="descriptor in descriptor.children" ng-include="'app/partials/schema-descriptor-ro.html'"></li>
</ul>
