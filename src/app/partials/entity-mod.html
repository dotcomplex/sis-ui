<div class="row sisui-bottom-buffer">
    <h3><strong>{{ title }}</strong></h3>
</div>
<div class="row sisui-bottom-buffer">
    <button ng-disabled="!canSave()" class="btn btn-primary btn-sm" ng-click="save();">Save</button>
    <button class="btn btn-warning btn-sm" ng-click="cancel();">Cancel</button>
</div>
<div class="row no-item-display">
    <form class="form-inline css-form" role="form" name="entityMod" novalidate>
        <li ng-controller="EntityDescriptorController" ng-repeat="descriptor in descriptors" ng-init="init(entity, descriptor);">
            <div ng-include="'app/partials/entity-descriptor.html'"></div>
        </li>
    </form>
</div>
