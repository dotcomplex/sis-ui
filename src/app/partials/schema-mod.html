<div class="row sisui-bottom-buffer">
    <h3><strong>{{ title }}</strong></h3>
</div>
<div class="row sisui-bottom-buffer">
    <button ng-disabled="!hasChanged()" class="btn btn-primary btn-sm" ng-click="save();">Save</button>
    <button class="btn btn-warning btn-sm" ng-click="cancel();">Cancel</button>
</div>
<div class="row no-item-display">
    <li ng-controller="SchemaDescriptorController" ng-repeat="descriptor in descriptors">
        <div ng-include="'app/partials/schema-descriptor.html'"></div>
    </li>
</div>
