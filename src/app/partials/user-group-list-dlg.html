<div>
    <div class="modal-header">
        <h3>{{ title }}</h3>
    </div>
    <div class="modal-body no-item-display"
        ng-controller="UserListController">
        <div class="row sisui-bottom-buffer">
            <div>
                <table class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Roles</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.name}}</td>
                            <td>
                                <span ng-if="!user.super_user" style="margin-right: 1px;" ng-repeat="(group, role) in user.roles" class="label" ng-class="{ 'label-default' : role == 'user', 'label-primary' : role == 'admin' }" title="{{ role }}">{{group}}</span>
                                <span ng-if="user.super_user" class="label label-success">Super User</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            <div class="container">
            <pagination direction-links="false" boundary-links="true" total-items="totalItems" page="currentPage" items-per-page="{{ pageSize }}" class="pagination-sm" max-size="10" rotate="false"></pagination>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="$dismiss('Close');">Close</button>
    </div>
</div>
