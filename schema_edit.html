<div>
    <div class="row">
        <div class="col-md-8 text-left"><h3>Edit Schema {{schema}}</h3></div>
        <div class="col-md-4 text-right"><a href="#/remove/{{schema}}" class="btn btn-xs btn-danger">remove</a></div>
    </div>
    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" ng-model="doc.name" />
        </div>
        <div class="form-group">
            <label for="owner">Owner</label>
            <input type="text" class="form-control" name="owner" ng-model="doc.owner" />
        </div>
        <div class="form-group">
            <label for="definition">Definition</label>
            <textarea class="form-control" name="definition" ng-model="doc.definition" />
        </div>

        <button type="submit" class="btn btn-default btn-primary" ng-click="save()">Submit</button>
        <button class="btn" ng-click="back()">Cancel</button>
    </form>
</div>
